<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
</head>

<body>
    <canvas id="line-chart" width=300" height="150"></canvas>
    <script>

    new Chart(document.getElementById("line-chart"), {
      type: 'line',
      data: {
        labels: [ {{ labels }} ],
        datasets: [
          {% for tool in datasets %}
            {
              data: [ {{ datasets[tool] }} ],
              label: "{{ tool }}" ,
              borderColor: "{{ colors[tool] }}",
              stepped: true,
              fill: false
            },
          {% endfor %}
        ]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'SV-Tests results history'
          },
        },
        scales: {
          x: {
            display: true,
            title: {
              display: true,
              text: 'Date of the build'
            }
          },
          y: {
            display: true,
            title: {
              display: true,
              text: 'Tests passed [%]'
            },
          }
        }
      },
    });
    </script>
</body>
</html>
